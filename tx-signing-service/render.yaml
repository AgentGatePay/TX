  services:
    - type: web
      name: agentgatepay-tx-signer
      env: node
      region: frankfurt
      plan: free
      buildCommand: cd tx-signing-service && npm install
      startCommand: cd tx-signing-service && npm start
      envVars:
        - key: PRIVATE_KEY
          generateValue: false
          description: "Your wallet private key (starts with 0x)"
